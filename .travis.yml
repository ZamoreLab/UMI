language: cpp

sudo: required

dist: trusty

compiler:
  - gcc

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get remove -qq cmake cmake-data
  - sudo apt-get autoremove -qq
  - sudo apt-get update -y -qq
  - sudo apt-get install -y -qq g++-6 libboost-all-dev cmake-data cmake zlib1g-dev libtbb-dev
  - sudo update-alternatives --install /usr/bin/g++  g++  /usr/bin/g++-6  90
  - sudo update-alternatives --install /usr/bin/gcc  gcc  /usr/bin/gcc-6  90
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-6 90

before_script:
  - mkdir build

script:
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=DEBUG -DBUILD_TESTS=ON -DBUILD_PIPELINE=ON -DCMAKE_INSTALL_PREFIX=..  ..
  - make -j 1

after_success:
  - bash <(curl -s https://codecov.io/bash)

branches:
  only:
    - master

notifications:
  email:
    recipients:
      - bo.han@umassmed.edu
    on_success: change
    on_failure: always